<script>
const partidos = document.querySelectorAll('.fila');

partidos.forEach((fila, i) => {
    const botones = fila.querySelectorAll('.btn');

    botones.forEach(btn => {
        btn.addEventListener('click', () => {
            botones.forEach(b => b.classList.remove('activo'));
            btn.classList.add('activo');
        });
    });
});

document.getElementById('enviar').addEventListener('click', () => {
    let mensaje = '‚öΩ QUINIELA JJ 25 ‚öΩ%0A%0A';

    let incompletos = false;

    partidos.forEach((fila, i) => {
        const equipos = fila.querySelectorAll('.equipo');
        const seleccionado = fila.querySelector('.btn.activo');

        if (!seleccionado) {
            incompletos = true;
            return;
        }

        mensaje += `${i+1}. ${equipos[0].innerText.trim()} vs ${equipos[1].innerText.trim()} ‚Üí ${seleccionado.innerText}%0A`;
    });

    if (incompletos) {
        alert('‚ùå Completa todos los partidos');
        return;
    }

    const telefono = '522204380878'; // 52 + n√∫mero
    const url = `https://wa.me/${telefono}?text=${mensaje}`;

    window.open(url, '_blank');
});
